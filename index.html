<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quote-box">
        <h2>Quote of the day</h2>
        <blockquote id="quote">Loading...</blockquote>
        <span id="auther">Loading...</span>
        <div>
            <button onclick="getquote(api_URL)">New quote</button>
            <button onclick="tweet()"><img src="twitter.png" alt="">Tweet</button>
        </div>
    </div>
    

    <script>
        const api_URL = "https://api.quotable.io/random";
        const quote = document.getElementById("quote");
        const auther = document.getElementById("auther");


        async function getquote(url){
            const response = await fetch(url);
            var date = await response.json();
            quote.innerHTML = date.content;
            auther.innerHTML = date.author;

        }


        function tweet(){
            window.open("https://twitter.com/intent/tweet?text=" + quote.innerHTML + "----- by" + auther.innerHTML, "Tweet widow", "width=600, height=300");
        }
        getquote(api_URL);
    </script>
</body>
</html>
